<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/menuBurger.css">
    <title>Burger_Menu</title>
</head>
<body>
    <!-- кнопка бургер и главное меню -->
    <div class="burger-btn">
        <img src="./images/index/burger-btn.svg" alt="BurgerBTN">
    </div>
    <div class="burger-menu">
        <div class="burger__first-row">
            <div class="burger__first-col">
                <div class="first-col__img"><a href="#"><img src="./images/index/burger_menu/for_her.png"
                            alt="Hers"></a>
                </div>
                <div class="first-col__title"><a href="#">Для нее</a></div>
            </div>
            <div class="burger__first-col">
                <div class="first-col__img"><a href="#"><img src="./images/index/burger_menu/for_him.png"
                            alt="Hers"></a>
                </div>
                <div class="first-col__title"><a href="#">Для него</a></div>
            </div>
            <div class="burger__first-col">
                <div class="first-col__img"><a href="#"><img
                            src="./images/index/burger_menu/for_children.png" alt="Hers"></a>
                </div>
                <div class="first-col__title"><a href="#">Дети</a></div>
            </div>
        </div>
        <div class="burger__second-row">
            <div class="burger__second-col">
                <div class="second-col__img"><img src="./images/index/burger_menu/girl_1.png" alt="Hers">

            </div>
            <div class="burger__second-col">
                <div class="second-col__img"><img src="./images/index/burger_menu/boy_1.png" alt="Hers">

            </div>
            <div class="burger__second-col">
                <div class="second-col__img"><img src="./images/index/burger_menu/girl_2.png" alt="Hers">

            </div>
            <div class="burger__second-col">
                <div class="second-col__img"><img src="./images/index/burger_menu/boy_2.png" alt="Hers">
                </div>
            </div>
        </div>
        <div class="burger__third-row">
            <div class="burger__third-col">
                <div class="third-col__img"><a href="#"><img
                            src="./images/index/burger_menu/newer_goods.png" alt="Hers"></a>
                </div>
                <div class="third-col__title"><a href="#">Новинки</a></div>
            </div>
            <div class="burger__third-col">
                <div class="third-col__img-sale"><a href="#">SALE 50%</a></div>
                <div class="third-col__title-sale"><a href="#">SALE</a></div>
            </div>
            <div class="burger__third-col">
                <div class="third-col__img"><a href="#"><img src="./images/index/burger_menu/beauty.png"
                            alt="Hers"></a>
                </div>
                <div class="third-col__title"><a href="#">Beauty</a></div>
            </div>
        </div>
    </div>
    <script src="./js/main_menu.js"></script>

</html>
